<div class="container-fluid d-flex justify-content-center align-items-center bg-img">
    <div class="row d-flex justify-content-center bg-login">

        <div class="col-md-12 d-flex justify-content-center div-img">
            <img class="tm-social2" src="/assets/logo.png" alt="">
        </div>

        <div class="col-sm-10 ml-2 mr-2">
            <div class="form-group">
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <input [(ngModel)]='user.email' class="form-control" type="email" name="email" id="email"
                    placeholder="Seu Email">
            </div>
<!-- 
            <div class="form-group">
                <input [(ngModel)]='user.telefone' class="form-control" type="email" name="email" id="email"
                    placeholder="Seu telefone">
            </div> -->

            <div class="form-group">
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Foto de Perfil">
            </div>

            <div class="form-group">
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>


            <div class="form-group">
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua Senha">
            </div>

            <div class="form-group">
                <select class="form-control" name="pessoa" id="pessoa" (change)='tipoPessoa($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="pj">Pessoa Jurídica</option>
                    <option value="pf">Pessoa Física</option>
                </select>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>
        </div>
    </div>
</div>
